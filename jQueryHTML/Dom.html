<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="content">
      <p>This is a paragraph</p>
    </div>

    <script src="../jquery-3.6.1.slim.min.js"></script>
    <script>
      $("p").parent().css("background-color", "#ffa50099");
      $("#content").children().css("font-size", "24px");
      $("div").children("p").css("color", "#fff");
      
      // 
      // 
      
      $('#content').append('<p> .append() </p>');
      $('#content').prepend('<p> .prepend() </p>');
      // 
      $('<p> .appendTo() </p>').appendTo('#content');
      $('<p> .prependTo() </p>').prependTo('#content');
      // 
      $('#content').after('<p> .after() </p>');
      $('#content').before('<p> .before() </p>');
      // 
      $('#content').remove();
      
    </script>
  </body>
</html>
