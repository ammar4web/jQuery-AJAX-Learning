<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="content">
      <p>This is a paragraph</p>
    </div>

    <script src="../jquery-3.6.1.slim.min.js"></script>
    <script>
      $("p").parent().css("background-color", "#ffa50099");
      $("#content").children().css("font-size", "24px");
      $("div").children("p").css("color", "#fff");
    </script>
  </body>
</html>
